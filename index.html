<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandi's Chemistry App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Pandi's Chemistry App</h1>
        <p>Interactive Periodic Table of Elements</p>
    </header>
    
    <main>
        <section class="periodic-table-container">
            <h2>Periodic Table of Elements</h2>
            <div class="periodic-table">
                <!-- Periodic table will be generated by JavaScript -->
            </div>
        </section>
        
        <section class="element-details">
            <h2>Element Details</h2>
            <div id="element-info">
                <p>Click on an element to view its details</p>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="resources">
            <h3>Resources</h3>
            <p><a href="pdf/periodic_table_explained.pdf" download>Download Periodic Table PDF with Element Explanations</a></p>
        </div>
        
        <div class="license">
            <p>&copy; <span id="current-year"></span> Pandi's Chemistry App</p>
            <p>Released under the <a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a></p>
            <p>Created on: April 17, 2025</p>
        </div>
    </footer>
    
    <script src="js/elements-data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
